services:
  mysql:
    image: 'mysql:latest'
    environment:
      - 'MYSQL_DATABASE=emersoncare'
      - 'MYSQL_PASSWORD=Admin123'
      - 'MYSQL_ROOT_PASSWORD=Admin123'
      - 'MYSQL_USER=emerson'
    ports:
      - "3309:3306"

  rabbitmq:
    image: 'rabbitmq:latest'
    environment:
      - 'RABBITMQ_DEFAULT_PASS=secret'
      - 'RABBITMQ_DEFAULT_USER=myuser'
    ports:
      - '5672'
