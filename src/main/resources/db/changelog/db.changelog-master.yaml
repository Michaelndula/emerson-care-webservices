databaseChangeLog:
  - changeSet:
      id: 1
      author: "mndula"
      changes:
        - createTable:
            tableName: "users"
            columns:
              - column:
                  name: "id"
                  type: "BIGINT"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "uuid"
                  type: "VARCHAR(36)"
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: "uuid"
                  type: "BIGINT"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "username"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: "password"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "first_name"
                  type: "VARCHAR(255)"
              - column:
                  name: "middle_name"
                  type: "VARCHAR(255)"
              - column:
                  name: "last_name"
                  type: "VARCHAR(255)"
              - column:
                  name: "email"
                  type: "VARCHAR(255)"
              - column:
                  name: "role"
                  type: "VARCHAR(36)"
              - column:
                  name: "isPatient"
                  type: "VARCHAR(36)"
              - column:
                  name: "isProvider"
                  type: "VARCHAR(36)"
              - column:
                  name: "isAdmin"
                  type: "VARCHAR(36)"
              - column:
                  name: "date_created"
                  type: "TIMESTAMP"
                  constraints:
                    nullable: false
                    defaultValueComputed: "CURRENT_TIMESTAMP"
              - column:
                  name: "date_updated"
                  type: "TIMESTAMP"
                  constraints:
                    nullable: false
                    defaultValueComputed: "CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP"

  - changeSet:
      id: 2
      author: "mndula"
      changes:
        - addDefaultValue:
            columnName: "uuid"
            tableName: "users"
            defaultValueComputed: "uuid()"

  - changeSet:
      id: 3
      author: "mndula"
      changes:
        - createTable:
            tableName: "address"
            columns:
              - column:
                  name: "id"
                  type: "BIGINT"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "user_id"
                  type: "BIGINT"
                  constraints:
                    nullable: false
                    foreignKeyName: "fk_address_user"
                    references: "users(id)"
              - column:
                  name: "street"
                  type: "VARCHAR(255)"
              - column:
                  name: "city"
                  type: "VARCHAR(255)"
              - column:
                  name: "state"
                  type: "VARCHAR(255)"
              - column:
                  name: "country"
                  type: "VARCHAR(255)"
              - column:
                  name: "postal_code"
                  type: "VARCHAR(20)"

        - createTable:
            tableName: "personal_information"
            columns:
              - column:
                  name: "id"
                  type: "BIGINT"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "user_id"
                  type: "BIGINT"
                  constraints:
                    nullable: false
                    foreignKeyName: "fk_personal_information_user"
                    references: "users(id)"
              - column:
                  name: "birth_date"
                  type: "DATE"
              - column:
                  name: "sex"
                  type: "VARCHAR(10)"
              - column:
                  name: "marital_status"
                  type: "VARCHAR(255)"
              - column:
                  name: "qualification"
                  type: "VARCHAR(255)"
              - column:
                  name: "certification"
                  type: "VARCHAR(255)"
              - column:
                  name: "work_experience"
                  type: "VARCHAR(255)"
              - column:
                  name: "availability"
                  type: "VARCHAR(255)"

  - changeSet:
      id: 4
      author: "mndula"
      changes:
        - createTable:
            tableName: "profile"
            columns:
              - column:
                  name: "id"
                  type: "BIGINT"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "user_id"
                  type: "BIGINT"
                  constraints:
                    nullable: false
                    unique: true
                    foreignKeyName: "fk_profile_user"
                    references: "users(id)"
              - column:
                  name: "photo_path"
                  type: "VARCHAR(255)"
